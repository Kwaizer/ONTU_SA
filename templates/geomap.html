<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Routes</title>
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
        <link
                rel="stylesheet"
                type="text/css"
                href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>

        <div class="container" id="input-container">
            <form style="text-align: center;" action="/geomap" method="get">
                <label for="planes">Select an aircraft:</label>
                <select id="planes" name="planes">
                    {% for aircraft in aircraft_names %}
                        <option value="{{ aircraft }}">{{ aircraft }}</option>
                    {% endfor %}
                </select>
                <div id="formfield">
                    <h2>Chosen plane:</h2>
                    <ul>
                            <li style="color: #232c3d;">{{ selected_aircraft }} </li>
                    </ul>
                    <h2>Flights:</h2>
                    <ul>
                        {% for distance in distances %}
                            <li style="color: #232c3d;">{{ distance }} </li>
                        {% endfor %}
                    </ul>
                    <h2>Total time:</h2>
                    <ul>
                            <li style="color: #232c3d;">{{ time_for_page }} </li>
                    </ul>
                    <h2>Local time arrival:</h2>
                    <ul>
                            <li style="color: #232c3d;">{{ arrival_time }} </li>
                    </ul>
                    <h2>Altitude of flight:</h2>
                    <ul>
                            <li style="color: #232c3d;">{{ altitude }} </li>
                    </ul>
                    <input class="date" type="datetime-local" name="flight_datetime" required>
                    <input type="text" name="arrivaldeparture" class="text" placeholder="Departure" required autocomplete="off">
                    <input type="text" name="arrivaldeparture" class="text" placeholder="Arrival" required autocomplete="off">
                </div>
                <input name="submit" type="Submit" value="Submit">
            </form>
            <div class="controls">
                <button class="add" onclick="add()"><i class="fa fa-plus"></i>Add</button>
                <button class="remove" onclick="remove()"><i class="fa fa-minus"></i>Remove</button>
            </div>
            <ol id="airport-list"></ol>
        </div>
        <script src="../static/js/search_autocomplete.js"></script>
        <script src="../static/js/add_remove_buttons.js"></script>
    <img src="../static/media/map.png" alt="Map" class="center">
    </body>
</html>
